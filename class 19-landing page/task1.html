<body>
    <div class="container">
        <div id="bigCarousel" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="bigCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="bigCarousel" data-bs-slide-to="1" class="active"

                <button type="button" data-bs-target="bigCarousel" data-bs-slide-to="2" class="active"

                <div class="carousel-item active">
                    <img src="./fireworks_salute_night_146167_6720x4480.jpg" class="d-block w-100" alt="slide 1">

                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="bigCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
