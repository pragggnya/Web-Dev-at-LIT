<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Document</title>
    <style>
        header {
            background-color: bisque;
            text-align: center;
            border-style: outset;
            color: black;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding-block: 5px;
        }

        body {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="container mt-4">
        <div class="container-fluid col-md-7 m-auto">

            <label>1st no.</label>
            <input type="text" id="no.1" class="form-control">

            <label>2nd no.</label>
            <input type="text" id="no.2" class="form-control">

            <label>3rd no.</label>
            <input class="form-control" id="no.3" type="text">

            <button class="btn btn-success col-6" onclick="add()">ADD</button>
            <button class="btn btn-success col-5" onclick="substract() ">SUBSTACT</button>

            <h1 id="honk" style="text-align: center;">result</h1>


        </div>
    </div>
    <script>

        function add() {
            var fno = parseInt(document.getElementById("no.1").value);
            var sno = parseInt(document.getElementById("no.2").value);
            var ans = fno + sno;
            document.getElementById("honk").innerHTML = ans;
        }

        function substract() {
            var currentAns = parseInt(document.getElementById("honk").innerHTML)
            var tno = parseInt(document.getElementById("no.3").value);
            var newAns = currentAns - tno;
            document.getElementById("honk").innerHTML = newAns;
        }
    </script>
</body>

</html>
