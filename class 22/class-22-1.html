<!DOCTYPE html>
<html>
<head>
	<title>Two Layers Program</title>
	<style>
		.container {
			position: relative;
			width: 500px;
			height: 500px;
			margin: 0 auto;
		}

		.text-layer {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 1;
			color: #fff;
			font-size: 24px;
			text-align: center;
		}

		.image-layer {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 0;
			opacity: 0.5;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="text-layer">
			<p>This is the text layer</p>
		</div>
		<img class="image-layer" src="https://www.w3schools.com/w3images/lights.jpg" alt="Lights">
	</div>
</body>
</html>
